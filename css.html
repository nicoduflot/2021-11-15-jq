    <!-- script js -->
    <script>
        window.addEventListener('DOMContentLoaded', function(){
            console.log(window.location.pathname);
            let pageActuelle = window.location.pathname;
            let linkNav = document.querySelectorAll('body > nav > ul > li > a');
            console.log(linkNav);
            linkNav.forEach(element => {
                let linkNavCheck = element.getAttribute('href');
                console.log(linkNavCheck);
                if(linkNavCheck.indexOf(pageActuelle) >= 0){
                    console.log('test', linkNavCheck);
                    element.classList.toggle('activeNavLink');
                    element.setAttribute('disabled', 'disabled');
                }
            });
        });

    </script>
</head>
